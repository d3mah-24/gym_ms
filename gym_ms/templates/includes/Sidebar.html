{% macro Sidebar(current_user) %}
<div class="sidebar pe-4 pb-3">
    <nav class="navbar bg-light navbar-light">
        <a class="navbar-brand mx-4 mb-3" href="index.html">
            <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>D3 GYM</h3>
        </a>
        <div class="d-flex align-items-center ms-4 mb-4">
            <div class="position-relative">
                {% if current_user.user_image %}
                <img alt="" class="rounded-circle" src="{{current_user.user_image}}"
                     style="width: 40px; height: 40px;">
                <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                {% else %}
                <span class="my-account-avatar">
                                {{avatar(current_user.name)}}
                </span>
                {% endif %}
            </div>
            <div class="ms-3">
                <h6 class="mb-0">{{current_user.full_name }}</h6>
                <span>Admin</span>
            </div>
        </div>
        <div class="navbar-nav w-100">

            <a class="tabs nav-item nav-link active" data-toggle="tab" href="#menu1"
               id="tab1">
                <div class="list-div my-2">
                    <div class="fa fa-home"></div>
                    &nbsp; Dashboard
                </div>
            </a>
            <a class="tabs nav-item nav-link  " data-toggle="tab" href="#menu4" id="tab4">
                <div class="list-div my-2">
                    <div class="fa fa-home"></div>
                    &nbsp;&nbsp; Gym Members
                </div>
            </a>
            <a class="tabs nav-item nav-link" data-toggle="tab" href="#menu2" id="tab2">
                <div class="list-div my-2">
                    <div class="fa fa-credit-card"></div>
                    &nbsp;&nbsp; Trainers
                </div>
            </a>
            <a class="tabs nav-item nav-link" data-toggle="tab" href="#menu2" id="tab5">
                <div class="list-div my-2">
                    <div class="fa fa-credit-card"></div>
                    &nbsp;&nbsp; Membership Plan
                </div>
            </a>
            <a class="tabs nav-item nav-link  " data-toggle="tab" href="#menu3" id="tab3">
                <div class="list-div my-2">
                    <div class="fa fa-qrcode"></div>
                    &nbsp;&nbsp;&nbsp; Workout Plan
                </div>
            </a>
        </div>
    </nav>
</div>

{% endmacro  %}
